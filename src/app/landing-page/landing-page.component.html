<div style="position: fixed; z-index: 1040; width: 100%;">
    <header class="navbar navbar-expand-md d-print-none bg-primary p-0">
        <div class="container-xl">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
                aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                <span routerLink="/home" class="pointer">
                    SYNERGY
                </span>
            </h1>
            <div class="navbar-nav flex-row order-md-last">
                <p-toast></p-toast>
                <p-menu #menu [model]="items" [popup]="true"></p-menu>
                <button class="btn btn-primary shadow-none p-0" (click)="menu.toggle($event)">
                    <div class="d-flex">
                        <a href="#" class="nav-link d-flex lh-1 text-reset p-0">
                            <span class="mdi mdi-shield-account display-6" *ngIf="appService.isSuperAdmin()"></span>
                            <span class="mdi mdi-account-tie display-6" *ngIf="appService.isAdmin()"></span>
                            <span class="mdi mdi-account-circle display-6" *ngIf="appService.isEmployee()"></span>

                        </a>
                        <div class="d-none d-xl-block px-2 text-start">
                            <div>{{loginDetail.userName}}</div>
                            <div class="mt-1 small">{{loginDetail.branchName}}</div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </header>
    <header class="navbar-expand-md">
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="navbar">
                <div class="container-xl">
                    <ul class="navbar-nav">
                        <li class="nav-item home" [ngClass]="{'active': activeMenu == 'home'}">
                            <a class="nav-link" routerLink="/auth/dashboard">
                                <span class="nav-link-icon d-md-none d-lg-inline-block m-0">
                                    <span class="mdi mdi-home"></span>
                                </span>
                                <span class="nav-link-title">
                                    Home
                                </span>
                            </a>
                        </li>
                        <li class="nav-item branch" [ngClass]="{'active': activeMenu == 'branch'}">
                            <a class="nav-link" routerLink="/auth/branch">
                                <span class="nav-link-icon d-md-none d-lg-inline-block m-0">
                                    <span class="mdi mdi-source-branch"></span>
                                </span>
                                <span class="nav-link-title">
                                    Branches
                                </span>
                            </a>
                        </li>
                        <li class="nav-item user" [ngClass]="{'active': activeMenu == 'user'}">
                            <a class="nav-link" routerLink="/auth/user">
                                <span class="nav-link-icon d-md-none d-lg-inline-block m-0">
                                    <span class="mdi mdi-account-tie"></span>
                                </span>
                                <span class="nav-link-title">
                                    User
                                </span>
                            </a>
                        </li>
                        <li class="nav-item lead" [ngClass]="{'active': activeMenu == 'lead'}">
                            <a class="nav-link" routerLink="/auth/lead">
                                <span class="nav-link-icon d-md-none d-lg-inline-block m-0">
                                    <span class="mdi mdi-account-filter"></span>
                                </span>
                                <span class="nav-link-title">
                                    Leads
                                </span>
                            </a>
                        </li>
                        <li class="nav-item meeting" [ngClass]="{'active': activeMenu == 'meeting'}">
                            <a class="nav-link" routerLink="meeting">
                                <span class="nav-link-icon d-md-none d-lg-inline-block m-0">
                                    <span class="mdi mdi-calendar-account-outline"></span>
                                </span>
                                <span class="nav-link-title">
                                    Meetings
                                </span>
                            </a>
                        </li>
                        <li class="nav-item call" [ngClass]="{'active': activeMenu == 'call'}">
                            <a class="nav-link" routerLink="/auth/call">
                                <span class="nav-link-icon d-md-none d-lg-inline-block m-0">
                                    <span class="mdi mdi-phone-incoming-outgoing"></span>
                                </span>
                                <span class="nav-link-title">
                                    Calls
                                </span>
                            </a>
                        </li>
                        <li class="nav-item task" [ngClass]="{'active': activeMenu == 'task'}">
                            <a class="nav-link" routerLink="task">
                                <span class="nav-link-icon d-md-none d-lg-inline-block m-0">
                                    <span class="mdi mdi-checkbox-marked-circle-plus-outline"></span>
                                </span>
                                <span class="nav-link-title">
                                    Tasks
                                </span>
                            </a>
                        </li>
                        <li class="nav-item product" [ngClass]="{'active': activeMenu == 'product'}">
                            <a class="nav-link" routerLink="product">
                                <span class="nav-link-icon d-md-none d-lg-inline-block m-0">
                                    <span class="mdi mdi-cube"></span>
                                </span>
                                <span class="nav-link-title">
                                    Products
                                </span>
                            </a>
                        </li>
                        <li class="nav-item report" [ngClass]="{'active': activeMenu == 'report'}">
                            <a class="nav-link" routerLink="report">
                                <span class="nav-link-icon d-md-none d-lg-inline-block m-0">
                                    <span class="mdi mdi-file-chart"></span>
                                </span>
                                <span class="nav-link-title">
                                    Reports
                                </span>
                            </a>
                        </li>
                    </ul>
                    <!-- <div class="my-2 my-md-0 flex-grow-1 flex-md-grow-0 order-first order-md-last">
                        <form action="./" method="get" autocomplete="off" novalidate>
                            <div class="input-icon">
                                <span class="input-icon-addon">
                                    <span class="mdi mdi-magnify"></span>
                                </span>
                                <input type="text" value="" class="form-control" placeholder="Searchâ€¦"
                                    aria-label="Search in website">
                            </div>
                        </form>
                    </div> -->
                </div>
            </div>
        </div>
    </header>
</div>
<div class="page-wrapper h-100vh" style="margin-top: 6rem !important;">
    <router-outlet></router-outlet>
</div>


<!-- Confirmation popup for global usage -->
<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>

<div class="card flex justify-content-center">
    <p-dialog [header]="getDialog().header" [(visible)]="getDialog().visible" [modal]="true" [draggable]="false"
        [resizable]="false" [style]="{width: '30vw'}">
        <p class="m-0">{{getDialog().content}}</p>
    </p-dialog>
</div>
