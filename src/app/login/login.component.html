<div class="row g-0 grid">
    <div class="sm:col-12 md:col-6 lg:col-6 xl:col-4 border-top-wide border-primary justify-content-center">
        <div class="container container-tight my-5 px-lg-5">
            <div class="text-center mb-4">
                <h5> AL-HIND</h5>
            </div>
            <h2 class="h3 text-center mb-3">
                Login to your account
            </h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="your@email.com"
                        autocomplete="off">
                    <div class="text-danger"
                        *ngIf="submitted || loginForm.get('email')?.dirty ||loginForm.get('email')?.touched">
                        <div [hidden]="!loginForm.get('email')?.errors?.['required']">
                            Email is required
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">
                        Password
                        <span class="form-label-description">
                            <a href="#">I forgot password</a>
                        </span>
                    </label>
                    <div class="input-group input-group-flat">
                        <input type="password" class="form-control" formControlName="password"
                            placeholder="Your password" autocomplete="off">
                    </div>
                    <div class="text-danger"
                        *ngIf="submitted || loginForm.get('password')?.dirty ||loginForm.get('password')?.touched">
                        <div [hidden]="!loginForm.get('password')?.errors?.['required']">
                            Password is required
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" />
                        <span class="form-check-label">Remember me on this device</span>
                    </label>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
            </form>
            <div class="text-center text-muted mt-3">
                Don't have account yet? <a href="#" routerLink="/register" tabindex="-1">Sign up</a>
            </div>
        </div>
    </div>
    <div class="sm:col-12 md:col-6 lg:col-6 xl:col-7 d-none d-lg-block">
        <!-- Photo -->
        <div class="bg-cover h-100 min-vh-100"
            style="background-image: url(./assets/images/finances-us-dollars-and-bitcoins-currency-money-2.jpg)">
        </div>
    </div>
</div>
<!-- Libs JS -->
